<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft Layout Activity</title>
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <span><i class="fas fa-paw"></i></span>
        <span><i class="fas fa-dog"></i></span>
        <span><i class="fas fa-sun"></i></span>
        <span><i class="fas fa-cat"></i></span>
        <span><i class="fas fa-dove"></i></span>
        <span><i class="fas fa-feather"></i></span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="Pic">
        </div>
        <div>
            <strong>Cute Kitten</strong>
        </div>
        <div>
            <p>Playing in the snow</p>
        </div>
        <div>
            <a href="https://placekitten.com/">For more kittens!</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="Pic">
        </div>
        <div>
            <strong>Cute Puppy</strong>
        </div>
        <div>
            <p>Looking for trouble</p>
        </div>
        <div>
            <a href="https://place-puppy.com/">For more puppies!</a>
        </div>
      </span>
      <span>
        <div>
            <img src="./assets/images/wide-kitten.jpg" alt="Pic">
        </div>
        <div>
            <strong>Cute Kitten</strong>
        </div>
        <div>
            <p>Staring into the camera</p>
        </div>
        <div>
            <a href="https://unsplash.com/s/photos/cute-animal">For more cute animals!</a>
        </div>
      </span>
      <span>
        <div>
            <img src="./assets/images/baby-deer.png" alt="Pic">
        </div>
        <div>
            <strong>Baby Deer</strong>
        </div>
        <div>
            <p>Surrounded by flowers</p>
        </div>
        <div>
            <a href="https://unsplash.com/s/photos/cute-animal">For more cute animals!</a>
        </div>
      </span>
    </div>
  </body>
</html>
